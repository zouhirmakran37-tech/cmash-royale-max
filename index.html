<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowKing Â· Clash Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: #0a0f1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #141b2b;
            border-radius: 32px;
            padding: 20px 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid #2a3442;
        }

        /* header â€“ card info */
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, #7b3fe4, #5135b8);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 0 #2d1f5e;
        }

        .title-box {
            flex: 1;
        }

        .title-box h2 {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .title-box .sub {
            color: #8e9bb5;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .ghost-badge {
            background: #2a3442;
            padding: 4px 10px;
            border-radius: 40px;
            font-size: 12px;
            color: #b7c9ff;
            font-weight: 600;
        }

        /* live section */
        .live-row {
            background: #1e2738;
            border-radius: 60px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            border: 1px solid #354153;
        }

        .live-tag {
            background: #e33b4a;
            color: white;
            font-weight: 800;
            font-size: 14px;
            padding: 6px 16px;
            border-radius: 40px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .live-people {
            color: #a0b5e0;
            font-weight: 600;
            font-size: 15px;
        }

        /* stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #1e2738;
            border-radius: 24px;
            padding: 18px 8px;
            text-align: center;
            border: 1px solid #2b364a;
        }

        .stat-number {
            color: white;
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #7f8fb2;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* emoji banner */
        .emotes-bar {
            background: #1e2738;
            border-radius: 40px;
            padding: 12px 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #354153;
        }

        .emotes-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .emote-icon {
            background: #2e3b4f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .emotes-text {
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .emotes-arrow {
            color: #b1c3ff;
            font-size: 24px;
            opacity: 0.7;
        }

        /* claim grid */
        .claim-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .claim-btn {
            background: #1e2738;
            border: 2px solid #2f3c54;
            border-radius: 40px;
            padding: 16px 0;
            color: white;
            font-weight: 800;
            font-size: 18px;
            text-align: center;
            transition: all 0.15s ease;
            box-shadow: 0 5px 0 #0f1622;
            cursor: pointer;
            user-select: none;
        }

        .claim-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #0f1622;
            background: #2c3b58;
        }

        /* special long row */
        .claim-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        /* bottom dummy */
        .footer-note {
            margin-top: 28px;
            text-align: center;
            color: #50607c;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header: ShadowKing + Ghostly Chest -->
        <div class="card-header">
            <div class="avatar">ðŸ‘‘</div>
            <div class="title-box">

                <div class="sub">

        <!-- live today -->
        <div class="live-row">

    </div>

    <!-- tiny script to make buttons interactive -->
    <script>
        // give each claim button a little pop + counter (optional)
        const buttons = document.querySelectorAll('.claim-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                // just a cool visual effect, no real backend
                this.style.background = '#3f5182';
                this.style.borderColor = '#6b7fcb';
                setTimeout(() => {
                    this.style.background = '#1e2738';
                    this.style.borderColor = '#2f3c54';
                }, 150);

                // optional: increment USER CLAIMED? (but static design)
                // if you want to simulate +1, you can uncomment:
                /*
                let userClaimed = document.querySelector('.stat-number');
                let current = parseInt(userClaimed.innerText.replace(',',''));
                current++;
                userClaimed.innerText = current.toLocaleString();
                */
            });
        });

        // emote banner click (just animation)
        document.querySelector('.emotes-bar').addEventListener('click', function() {
            this.style.opacity = '0.7';
            setTimeout(() => this.style.opacity = '1', 120);
        });
    </script>
</body>
</html>
